        button {
            position: relative;
            display: block;
            margin: 100px auto;
            font-size: 40px;
            line-height: 70px;
            padding: 0 40px;
            background-color: #fff;
            border: 3px solid black;
            overflow: hidden;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -22px;
            border-left: 20px solid black;
            border-top: 35px solid transparent;
            border-bottom: 35px solid transparent;
            transition: .2s;
        }

        button:hover::before {
            left: 0;
        }

        button::after {
            content: "";
            position: absolute;
            transform: translateY(-50%) scale(0);
            right: 10px;
            top: 50%;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #f00;
            transition: .2s;
        }

        button:hover::after {
            transform: translateY(-50%) scale(1);
        }
    </style>
</head>

<body>
    <button>Przycisk</button>
